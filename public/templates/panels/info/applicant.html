<div class="page-header">
  <h1>Applicant Info</h1>
</div>

<div class="row-fluid">
  
  <% if (answers.is_owner !== "true") { %>
  
  <h3>About the owner</h3>
  
  <form method="post" action="#" id="form_info_applicant">
    <label>
      What is the owner's first name?
      <input type="text" name="owner_first_name" placeholder="">
    </label>
    <label>
      What is the owner's last name?
      <input type="text" name="owner_last_name" placeholder="">
    </label>
    <label>
      What is the owner's email address?
      <input type="text" name="owner_email" placeholder="">
    </label>
    <label>
      What is the owner's phone number?
      <input type="text" name="owner_phone" placeholder="(###) ###-####">
    </label>
  </form>
  
  <% } %>
  
  <h3>About you</h3>
  
  <form method="post" action="#" id="form_info_applicant">
    <label>
      What is your first name?
      <input type="text" name="applicant_first_name" placeholder="">
    </label>
    <label>
      What is your last name?
      <input type="text" name="applicant_last_name" placeholder="">
    </label>
    <label>
      What is your email address?
      <input type="text" name="applicant_email" placeholder="">
    </label>
    <label>
      What is your phone number?
      <input type="text" name="applicant_phone" placeholder="(###) ###-####">
    </label>
  </form>

  <p class="next">Next, <a class="submit" href="/info/business">tell us about <% if (answers.is_owner === "true") { %>your<% } else { %>the<% } %> business &rarr;</a></p>

</div>

<!--
if it's the owner,
  owner name = applicant name
  owner address = applicant address
  owner email = applicant email
  owner phone = applicant phone
  agent name = blank
  agent address = blank
  agent email = blank
  agent phone = blank


if it's the agent,
  owner name = owner name
  owner address = owner address
  owner email = owner email
  owner phone = owner phone
  agent name = applicant name
  agent address = applicant address
  agent email = applicant email
  agent phone = applicant phone
-->
