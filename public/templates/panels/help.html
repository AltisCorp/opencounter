      <label class="checkbox">
        <input type="checkbox" name="followup_method_email"> Email
      </label>
      (We'll email you at <input type="text" name="applicant_email" value="" placeholder="youraddress@email.com">)
    </div>
    
    <p class="lead">We'll include everything you've told us so far</p>

  </div>
